services:
  web:
    image: sdraeger1/ddalab-web:${VERSION:-latest}
    env_file:
      - ./.env
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - api
    networks:
      - internal
    labels:
      - "traefik.enable=true"

  api:
    image: sdraeger1/ddalab-api-server:${VERSION:-latest}
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    expose:
      - "8002"
    env_file:
      - ./.env
    environment:
      MINIO_HOST: "minio:9000"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      DDALAB_ALLOWED_DIRS: ${DDALAB_ALLOWED_DIRS}
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
    volumes:
      - prometheus_metrics:/tmp/prometheus
      - ${DDALAB_ALLOWED_DIRS}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - internal
    labels:
      - "traefik.enable=true"

  minio:
    image: minio/minio:RELEASE.2025-03-12T18-04-18Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - internal

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DDALAB_DB_USER}
      POSTGRES_PASSWORD: ${DDALAB_DB_PASSWORD}
      POSTGRES_DB: ${DDALAB_DB_NAME}
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-U",
          "${DDALAB_DB_USER}",
          "-d",
          "${DDALAB_DB_NAME}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  traefik:
    image: traefik:v3.3.5
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TRAEFIK_PASSWORD_HASH=${TRAEFIK_PASSWORD_HASH}
    volumes:
      - ./certs:/etc/traefik/certs:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - ./traefik-logs:/traefik.log
      - type: bind
        source: ./acme.json
        target: /acme.json
    depends_on:
      postgres:
        condition: service_healthy
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    labels:
      - "traefik.enable=true"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - internal

  prometheus:
    image: prom/prometheus:v3.2.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    networks:
      - internal

  grafana:
    image: grafana/grafana:11.6.0
    ports:
      - "3005:3005"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - internal

volumes:
  prometheus_data:
  prometheus_metrics:
  grafana_data:
  postgres-data:
  minio-data:

networks:
  internal:
    driver: bridge

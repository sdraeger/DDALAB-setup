http:
  routers:
    web:
      rule: "Host(`localhost`)"
      entryPoints:
        - websecure
      tls: true
      service: web
    web-auth:
      rule: "Host(`localhost`) && PathPrefix(`/api/auth/`)"
      entryPoints:
        - websecure
      tls: true
      service: web
    web-api:
      rule: "Host(`localhost`) && Path(`/api`)"
      entryPoints:
        - websecure
      tls: true
      service: web
    web-debug:
      rule: "Host(`localhost`) && PathPrefix(`/api/debug`)"
      entryPoints:
        - websecure
      tls: true
      service: web
    api:
      rule: "Host(`localhost`) && PathPrefix(`/api/`)"
      entryPoints:
        - websecure
      tls: true
      service: api
    api-tickets:
      rule: "Host(`localhost`) && PathPrefix(`/api/tickets`)"
      entryPoints:
        - websecure
      tls: true
      service: api
    api-graphql:
      rule: "Host(`localhost`) && PathPrefix(`/graphql`)"
      entryPoints:
        - websecure
      tls: true
      service: api
    traefik:
      rule: "Host(`traefik.localhost`)"
      entryPoints:
        - websecure
      tls: true
      service: api@internal
      middlewares:
        - auth

  services:
    web:
      loadBalancer:
        servers:
          - url: "http://web:3000"
    api:
      loadBalancer:
        servers:
          - url: "http://api:8001"

  middlewares:
    auth:
      basicAuth:
        users: "${env.TRAEFIK_PASSWORD_HASH}"
